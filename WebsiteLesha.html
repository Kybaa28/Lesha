<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesha Imup</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6); 
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            color: #ff1493;
            font-size: 2.5em;
            animation: bounce 2s infinite; 
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff69b4;
            margin: 20px auto;
            transition: transform 0.3s; 
        }
        .photo:hover {
            transform: scale(1.1) rotate(5deg); 
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            color: #ff1493;
            font-size: 2em;
            animation: float 5s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff1493;
        }
        #message {
            font-size: 1.5em;
            color: #d2691e;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <script>
